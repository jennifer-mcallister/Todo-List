<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo list</title>
    <link href="scss/main.scss" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <div class="content-container">

        
        <div class="addtask-container">
            <h3 class="addtask-title">Add new task</h3>

            <!-- add a categorie -->
            <div class="choosecategory-container">
                <label for="category">Choose category</label>
                <select name="category" id="category">
                    <option value="bodycare">Body care</option>
                    <option value="clean">Clean</option>
                    <option value="health">Health</option>
                    <option value="shop">Shop</option>
                    <option value="social">Social</option>
                    <option value="study">Study</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <!-- add a chore -->
            <form class="addchore-container">
                <label for="chore" name="chore">Add chore</label>
                <input type="text" name="chore" id="chore"/>
            </form>


            <!-- add task to todo list -->
            <button type="button" id="btn-addtask">Add task</button>
        </div>

       
        <div id="todo-container">
            <h3 class="todo-title">To do</h3>

            <div class="bodycare">
                <h4 id="bodycare-title">Body care</h4>
                <div id="bodycare"></div>
            </div>

            <div class="clean">
                <h4 id="clean-title">Clean</h4>
                <div id="clean"></div>
            </div>

            <div class="health">
                <h4 id="health-title">Health</h4>
                <div id="health"></div>
            </div>

            <div class="shop">
                <h4 id="shop-title">Shop</h4>
                <div id="shop"></div>
            </div>

            <div class="social">
                <h4 id="social-title">Social</h4>
                <div id="social"></div>
            </div>

            <div class="study">
                <h4 id="study-title">Study</h4>
                <div id="study"></div>
            </div>

            <div class="others">
                <h4 id="others-title">Others</h4>
                <div id="others"></div>
            </div>
            
        </div>

       
        <div class="finnished-container">
            <h3 class="finnished-title" id="finnished">Finnished</h3>

        </div>

    </div>
</body>
</html>
